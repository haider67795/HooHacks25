<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Reported Items</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="../media/tab_icon.png" type="image/png">

  <style>
    /* General Styles */
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f9f9f9;
      color: #000000;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-wrapper {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    /* Navigation Styles */
    nav {
      background-color: #000;
      color: white;
      padding: 16px 32px;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .nav-left {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }

    .nav-left img {
      height: 40px;
      margin-right: 12px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Page Header */
    h1 {
      text-align: center;
      margin-top: 40px;
    }

    /* Card Container */
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
      flex-grow: 1;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      background-color: #f1f1f1;
      display: block;
      margin: 0 auto;
    }

    .card-content {
      padding: 15px;
    }

    .card-content h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: #1d2731;
    }

    .card-content p {
      margin: 4px 0;
      font-size: 14px;
    }

    .card-content button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #c75100;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Footer Styles */
    footer {
      background-color: #000;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 15px;
      margin-top: auto;
    }

    footer .contacts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    footer .contacts div {
      line-height: 1.5;
    }

    /* Responsive Styles */
    @media screen and (max-width: 768px) {
      .card-container {
        gap: 15px;
        flex-direction: column;
      }

      .nav-links {
        flex-direction: column;
        align-items: center;
      }

      .nav-links a {
        margin-left: 0;
        margin-top: 10px;
      }

      .card {
        width: 100%;
        max-width: 400px;
      }
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <header>
      <nav>
        <div class="nav-left">
          <a href="/">
            <img src="../media/Hoos_Lost.png" alt="Logo">
          </a>
          Hoos Lost
        </div>
        <div class="nav-links">
          <a href="/">Home</a>
          <a href="chatbox.html">Chat</a>
          <a href="allitems.html">All Items</a>
        </div>
      </nav>
      <h1>All Reported Lost Items</h1>
    </header>

    <main>
      <div class="card-container" id="all-items-container"></div>
    </main>

    <footer>
      <div>Made with ðŸ’™ðŸ§¡ by Hoos Lost Team</div>
      <div class="contacts">
        <div><strong>Haider Qureshi</strong><br>xvg3cj@virginia.edu</div>
        <div><strong>Haroon Zahid</strong><br>rav7tf@virginia.edu</div>
        <div><strong>Matthew Vu</strong><br>qjy4pm@virginia.edu</div>
      </div>
    </footer>
  </div>

  <script>
    // Function to fetch top items based on limit
    function fetchTopItems(limit) {
      const url = `/api/top_items`;

      fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ "limit": limit })
      })
        .then(response => response.json())
        .then(data => {
          const items = data.top_items;
          displayItems(items);  // Display fetched items
        })
        .catch(error => {
          console.error('Error fetching top items:', error);
        });
    }

    // Function to display the items in the HTML
    function displayItems(items) {
      const itemList = document.getElementById('all-items-container');
      itemList.innerHTML = '';  // Clear the existing items first

      // Loop through the fetched items and create HTML for each
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        // Construct the correct image path for user-uploaded images or fallback to placeholder
        let imageUrl;
        if (item.photo_filename) {
          imageUrl = `/uploads/${item.photo_filename}`;
        } else {
          imageUrl = "../media/lost-item-placeholder.jpg";  // Fallback placeholder
        }

        // Add the item to the card container
        card.innerHTML = `
          <img src="${imageUrl}" alt="Lost item image">
          <div class="card-content">
            <h3>${item.description}</h3>
            <p><strong>Location:</strong> ${item.location}</p>
            <button class="seen-button">Seen</button>
          </div>`;

        itemList.appendChild(card);

        // Add an event listener to the "Seen" button
        card.querySelector('.seen-button').addEventListener('click', function () {
          const itemId = item.id;
          deleteItem(itemId);  // Call function to delete the item from the database
          window.location.reload();
        });
      });
    }

    // Function to delete an item when the "Seen" button is clicked
    function deleteItem(itemId) {
      fetch(`/api/remove_item/${itemId}`, {
        method: 'DELETE',
      })
        .then(response => response.json())
        .then(data => {
          fetchTopItems(-1);  // Fetch all items after removal
        })
        .catch(error => {
          console.error('Error removing item:', error);
        });
    }

    // Fetch and display all items when the page loads
    window.onload = function () {
      fetchTopItems(-1);  // Fetch all items
    };
  </script>
</body>

</html>
